<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <title>Yeni Müşteri Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/navbar.html :: navbar}"></div>

<div class="container mt-5">
    <h2 class="text-center">Yeni Müşteri Ekle</h2>
    <form th:action="@{/customers/save}" method="post">
        <div class="form-group">
            <label for="firstName">Ad:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required oninput="this.value = this.value.toUpperCase()">
        </div>

        <div class="form-group">
            <label for="lastName">Soyad:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required oninput="this.value = this.value.toUpperCase()">
        </div>

        <div class="form-group">
            <label for="phoneNumber">Telefon:</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
        </div>

        <div class="form-group">
            <label for="address">Adres:</label>
            <input type="text" class="form-control" id="address" name="address" required oninput="this.value = this.value.toUpperCase()">
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" oninput="this.value = this.value.toUpperCase()">
        </div>

        <div class="form-group">
            <label for="notes">Notlar:</label>
            <textarea class="form-control" id="notes" name="notes" oninput="this.value = this.value.toUpperCase()"></textarea>
        </div>

        <button type="submit" class="btn btn-success mt-3">Müşteri Ekle</button>
    </form>
</div>
</body>
</html>

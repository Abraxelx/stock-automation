<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ürün Güncelle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Ürün Güncelle</h2>

<form th:action="@{/products/update}" method="post" th:object="${product}">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Barkod:</label>
        <input type="text" th:field="*{barcode}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label>Ürün Adı:</label>
        <input type="text" th:field="*{name}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label>Stok:</label>
        <input type="number" th:field="*{stock}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label>Alış Fiyatı (TL):</label>
        <input type="number" step="0.01" th:field="*{purchasePrice}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label>Satış Fiyatı (TL):</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" required/>
    </div>

    <button type="submit" class="btn btn-success">Güncelle</button>
    <a href="/products" class="btn btn-secondary">Geri Dön</a>
</form>

<!-- Hata veya Bilgi Mesajları -->
<div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
<div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>

</body>
</html>

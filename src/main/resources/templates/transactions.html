<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
  <title>İşlem Kaydı</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/navbar.html :: navbar}"></div>

<div class="container mt-5">
  <h2 class="text-center">İşlem Kaydı</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>İŞLEM TİPİ</th>
      <th>AÇIKLAMA</th>
      <th>TUTAR</th>
      <th>TARİH</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction, iterStat : ${transactions}">
      <td th:text="${iterStat.count}"></td>
      <td>
        <!-- İşlem tipine göre renklendirme -->
        <span th:switch="${transaction.transactionType.toString()}">
          <span th:case="SALE" class="text-danger">SATIŞ</span>
          <span th:case="STOCK_IN" class="text-success">STOK GİRİŞİ</span>
          <span th:case="STOCK_OUT" class="text-warning">STOK ÇIKIŞI</span>
          <span th:case="DEBT_IN" class="text-primary">BORÇ GİRİŞİ</span>
          <span th:case="DEBT_OUT" class="text-info">BORÇ ÇIKIŞI</span>
        </span>
      </td>
      <td th:text="${transaction.description}"></td>
      <td th:text="${transaction.amount} + ' TL'"></td>
      <td th:text="${#temporals.format(transaction.date, 'dd MMMM yyyy EEEE - HH:mm ')}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

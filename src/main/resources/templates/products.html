<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ürünler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:insert="~{fragments/navbar.html :: navbar}"></div>

<div class="container mt-4">
    <!-- Ürün Ekleme Formu -->
    <h2>Yeni Ürün Ekle</h2>
    <form th:action="@{/products}" method="post" class="row g-3">

        <!-- Barkod -->
        <div class="col-md-4">
            <label for="barcode" class="form-label">Barkod</label>
            <input type="text" class="form-control" id="barcode" name="barcode" placeholder="Barkod girin" required autofocus>
        </div>

        <!-- Ürün Adı -->
        <div class="col-md-4">
            <label for="name" class="form-label">Ürün Adı</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ürün adı girin" required oninput="this.value = this.value.toUpperCase()">
        </div>

        <!-- Stok -->
        <div class="col-md-4">
            <label for="stock" class="form-label">Stok</label>
            <input type="number" class="form-control" id="stock" name="stock" placeholder="Stok miktarı" required>
        </div>

        <!-- Fiyat -->
        <div class="col-md-4">
            <label for="price" class="form-label">Fiyat</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Ürün fiyatı" required>
        </div>

        <!-- Alış Fiyatı -->
        <div class="col-md-4">
            <label for="price" class="form-label">Fiyat</label>
            <input type="number" step="0.01" class="form-control" id="purchasePrice" name="purchasePrice" placeholder="Alış fiyatı" required>
        </div>

        <!-- Açıklama -->
        <div class="col-md-4">
            <label for="description" class="form-label">Açıklama</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Açıklama Giriniz" oninput="this.value = this.value.toUpperCase()">
        </div>


        <!-- Ekle Butonu -->
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success">Ekle</button>
        </div>
    </form>

    <hr>

    <!-- Ürün Arama -->
    <h2 class="mt-4">Ürün Listesi</h2>
    <form th:action="@{/products/search}" method="get" class="row g-3">
        <div class="col-md-6">
            <input type="text" class="form-control" name="keyword" placeholder="Ürün adı veya barkod girin" th:value="${keyword}">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Ara</button>
        </div>
    </form>

    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>#</th>
            <th>Barkod</th>
            <th>Ürün Adı</th>
            <th>Stok</th>
            <th>Fiyat</th>
            <th>Alış Fiyatı</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, iterStat : ${products}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${product.barcode}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.stock}"></td>
            <td th:text="${product.price} + ' TL'"></td>
            <td th:text="${product.purchasePrice} + ' TL'"></td>
        </tr>
        </tbody>
    </table>

    <!-- Hata veya Bilgi Mesajları -->
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
